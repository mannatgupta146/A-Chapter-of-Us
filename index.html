<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Login Here</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        /* Added romantic background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="rgba(255,255,255,0.1)"><path d="M30,50 Q50,30 70,50 Q50,70 30,50"/></svg>');
            opacity: 0.3;
        }
        
        #login-form {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2),
                        0 0 30px rgba(255, 77, 121, 0.3); /* Added glow */
            text-align: center;
            animation: fadeIn 1s ease-in-out;
            position: relative;
            z-index: 10;
        }
        
        label {
            font-size: 20px;
            color: white;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        input {
            width: 41%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            outline: none;
            box-shadow: 0 0 8px rgba(255, 77, 121, 0.7);
        }
        
        button {
            background: #ff4d79;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
            animation: heartbeat 1.5s infinite; /* Added heartbeat */
        }
        
        button:hover {
            background: #ff2357;
            transform: scale(1.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Added heartbeat animation */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Falling emoji animation */
        .falling-emoji {
            position: absolute;
            font-size: 2em;
            top: -50px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from { transform: translateY(-50px); }
            to { transform: translateY(100vh); }
        }

        /* Added result styling */
        #result {
            color: white;
            font-size: 18px;
            margin-top: 15px;
            min-height: 24px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        /* Added responsive design */
        @media (max-width: 600px) {
            #login-form {
                width: 80%;
                padding: 20px;
            }
            input {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <form id="login-form">
        <label for="code">Enter Your Name:</label>
        <input type="password" id="code" name="code" placeholder="Enter the code of my heart"> <!-- Updated placeholder -->
        <button id="submit-btn">Login</button>
        <div id="result"></div>
    </form>

    <script>
        const form = document.getElementById('login-form');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submit-btn');
        const resultDiv = document.getElementById('result');

        const secretCode = 'madamji';
        const nextPageUrl = 'main.html';

        // Enhanced celebration function
        function showLoveConfetti() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû', 'üíì', 'üíó', 'üòç'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('falling-emoji');
                confetti.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.fontSize = (Math.random() * 2 + 1) + 'em';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);

        }

        // Original form submission with enhancements
        form.addEventListener('submit', (e) => {
            e.preventDefault();

                showLoveConfetti();
                resultDiv.innerHTML = 'Hi madam ji welcome ‚ù§Ô∏è';
                setTimeout(() => {
                    window.location.href = nextPageUrl;
                }, 2000);
            } else {
                resultDiv.innerHTML = 'Naa Tum meri madam ji nahi hoo kon hooo tum üò¢';
            }
        });

        // Original falling emoji function
        function createFallingEmoji() {
            const emojis = ['‚ù§Ô∏è', 'üíñ', 'üíò', 'üíï', 'üíû', 'üíì', 'üíó', 'üòç'];
            const emoji = document.createElement('div');
            emoji.classList.add('falling-emoji');
            emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }

        // Original emoji generation
        setInterval(createFallingEmoji, 500);
    </script>
</body>
</html>
